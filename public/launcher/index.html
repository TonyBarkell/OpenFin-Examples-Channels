<html>
    <head>
        <link rel="stylesheet" href="../launcher/css/main.css">
        <script src="../launcher/scripts/main.js"></script>
    </head>
    <body>
        <header>
            <div id="titleFrame">
                <div id="titleBar">
                        <p>OpenFin Support - API Examples</p>
                        <img class="titleBarMinimize" onclick="minimiseWindow()" src="../launcher/shared/images/minimize.svg" alt="">
                        <img class="titleBarRestore" onclick="restoreWindow()" src="../launcher/shared/images/restore.svg" alt="">
                        <img class="titleBarMaximize" onclick="maximiseWindow()" src="../launcher/shared/images/maximize.svg" alt="">
                        <img class="titleBarClose" onclick="closeWindow()" src="../launcher/shared/images/close-x.svg" alt="">
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="menuButton" onClick="launchProvider()">
                    <p>Launch Provider</p>
                </div>
                <p>Text goes here</p>
            </div>
            <div class="row">
                <div class="menuButton" onClick="launchClient()">
                    <p>Launch Client</p>
                </div>
                <p>Text goes here</p>
            </div>
        </main>
        <footer>
                <p id="version-number-container">
                    Runtime Version: <span id="of-version"></span>
                </p>
                <p id="dev-button" onclick="openDevTools()">
                    show developer tools
                </p>
        </footer>
    </body>
</html>
